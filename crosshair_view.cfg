//绑定指令与按键
bind "leftarrow" "toggle cl_crosshair_t 1 0;echo T形准星状态更新!"
bind "rightarrow" "toggle cl_crosshairdot 1 0;echo 准星中心点状态更新!"
bind "uparrow" "nothrow"
bind "downarrow" "throw"
alias "nothrow" "cl_grenadecrosshair_decoy 0;cl_grenadecrosshair_explosive 0;cl_grenadecrosshair_fire 0;cl_grenadecrosshair_flash 0;cl_grenadecrosshair_smoke 0;echo 已关闭投掷物准星!"
alias "throw" "cl_grenadecrosshair_decoy 1;cl_grenadecrosshair_explosive 1;cl_grenadecrosshair_fire 1;cl_grenadecrosshair_flash 1;cl_grenadecrosshair_smoke 1;echo 已开启投掷物准星!"
alias "keep" "cl_grenadecrosshair_keepusercrosshair 1;echo 在投掷时保持自定义准星!"
alias "red" "cl_crosshaircolor "5"; cl_crosshaircolor_r "255"; cl_crosshaircolor_g "0"; cl_crosshaircolor_b "0";echo 准星颜色已更改为红色(Red)!"
