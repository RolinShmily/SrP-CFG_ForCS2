alias "att0" "bind mouse1 +firr1;bind mouse2 +firr2"
alias "att1" "bind mouse1 +attack;bind mouse2 +attack2"
alias "+firr1" "+attack"
alias "-firr1" "-attack;slot2;slot1;att1;"
alias "+firr2" "+attack2"
alias "-firr2" "-attack2;slot2;slot1;att1;"
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind q
bind "1" "slot1; att1"
bind "2" "slot2; att1"
bind "3" "slot3; att1"
bind "4" "slot11; att0"
bind "5" "slot5; att1"
bind "q" "lastinv; att1;"
