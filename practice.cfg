echo 正在加载跑图模式...
//指令绑定
alias "+Pucci" "host_timescale 25"                                           // 时间加速
alias "-Pucci" "host_timescale 1"                                            // 速度恢复
alias spawn "exec spawn/spawn.cfg"                                         // 出生点预设
alias gkd  "mp_respawn_on_death_ct 0;mp_respawn_on_death_t 0;sv_showimpacts 0;sv_infinite_ammo 0;sv_alltalk 0;mp_buy_anywhere 0;mp_freezetime 4;mp_restartgame 1;sv_cheats 0;echo 标准实战模式!" //标准实战模式
alias gg   "sv_cheats 1;mp_respawn_on_death_ct 1;mp_respawn_on_death_t 1;sv_showimpacts 1;sv_infinite_ammo 1;sv_alltalk 1;mp_buy_anywhere 1;mp_freezetime 1;echo 恢复跑图模式!"                   //跑图练习模式
alias plant "mp_plant_c4_anywhere 1;echo 任意处安包!"
//功能按键绑定
bind "n" "noclip;echo 飞行状态updated!"                                        // n键飞行
bind "ralt" "toggle cl_teamid_overhead_mode 1 3"                               // 切换队友头顶标识模式(冲突按键功能重绑定)
bind "uparrow" "toggle sv_showimpacts 1 0;echo 轨迹着弹点updated!"  // ↑键切换轨迹着弹点显示
bind "f5" "toggle bot_crouch;echo bot姿势updated!"                             // F5键bot蹲下
bind "k" "toggle cl_showpos 0 1"                                             // k键显示速度信息
bind "l" "sv_rethrow_last_grenade;echo 已重新投掷!"                            // l键重投上一个道具
bind "downarrow" "bot_kill;echo bot已全部处死!"                                // ↓键杀死bot
bind "f4"   "bot_add;mp_death_drop_gun 0;echo 已添加bot!"                                          // F4键添加bot
bind "f8"  "bot_kick;mp_death_drop_gun 1;echo bot已经被全部踢出!"                                   // F8键删除bot
bind "mouse4" "bot_stop 1;bot_place;echo 成功放置bot!"                         // 上侧键在准心处放置一个机器人
bind "rightarrow" "mp_restartgame 1;mp_death_drop_gun 1;echo 1秒后游戏将重新开始!"                  // →键重新开始游戏
bind "leftarrow" "toggle sv_grenade_trajectory_prac_pipreview;echo 投掷物轨迹预测updated!"          // ←键切换投掷物轨迹预测
bind "f6" "toggle bot_mimic 0 -1;echo bot模仿状态updated!"                     // F6键机器人模仿动作
bind "f7" "toggle fov_cs_debug 0 30;echo 视野状态updated!"                     // F7键放大视野
bind "f1" "give item_assaultsuit;echo 已补甲!"                                 // F1键补甲
bind "f2" "toggle sv_regeneration_force_on 0 1;echo 自动回血状态updated!"      // F2键切换自动回血
bind "F3" "toggle sv_falldamage_scale 0 1l;echo 摔落伤害状态updated!"          // F3键切换是否有掉落伤害
bind "," "ent_fire smokegrenade_projectile kill;ent_fire flashbang_projectile kill;ent_fire incgrenade_projectile kill;ent_fire molotov_projectile kill;ent_fire hegrenade_projectile kill;ent_fire decoy_projectile kill;stopsound;echo 已清除道具!"         // ,键清除投掷物，燃烧弹、燃烧瓶碰地后无法清楚
bind "." "toggle r_aoproxy_show 1 0;echo 切换实体显示updated!"
bind "0" "+Pucci"                                                            // 0键加速时间，松开恢复
bind "/" "toggle sv_infinite_ammo 1 2;echo 弹夹容量状态切换!"
bind "f9" "toggle mp_teammates_are_enemies 0 1;echo 友伤状态切换!"
//bhop开关
bind "f12" "toggle sv_enablebunnyhopping;toggle sv_autobunnyhopping;toggle cl_showpos;toggle sv_airaccelerate 1000 12;echo bhop状态已更新" // F12键切换连跳模式
sv_enablebunnyhopping 0;sv_autobunnyhopping 0;cl_showpos 0;sv_airaccelerate 12;                                        // 默认关闭bhop
